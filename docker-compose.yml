networks:
  public:
  internal:
    internal: true

volumes:
  pg_data:

services:
  db:
    image: postgres:16-alpine
    networks: [internal]
    env_file:
      - ./.env
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME} -h localhost"]
      interval: 5s
      timeout: 3s
      retries: 10

  backend:
    build:
      context: ./backend
    networks: [internal, public]
    depends_on:
      db: { condition: service_healthy }
    env_file:
      - ./.env
    ports:
      - "8000:8000"
    command: ["uv", "run", "uvicorn", "src.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8000/api/health || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 20

  frontend:
    build:
      context: ./frontend
    networks: [public]
    depends_on:
      backend: { condition: service_healthy }
    env_file:
      - ./.env
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:3000 || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 15

  nginx:
    image: nginx:1.27-alpine
    networks: [public]
    depends_on:
      backend: { condition: service_healthy }
      frontend: { condition: service_healthy }
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    # healthcheck:
    #   test: ["CMD", "curl", "-fsS", "http://localhost/healthz || exit 1"]
    #   interval: 10s
    #   retries: 5

  adminer:
    image: adminer:latest
    networks: [public, internal]
    depends_on:
      db: { condition: service_healthy }
    environment:
      ADMINER_DEFAULT_SERVER: db
    ports:
      - "8080:8080"
